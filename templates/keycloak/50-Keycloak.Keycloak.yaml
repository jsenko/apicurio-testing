apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak-instance
  namespace: $NAMESPACE
  labels:
    app: keycloak
spec:
  instances: 1
  image: quay.io/keycloak/keycloak:$KEYCLOAK_VERSION
  db:
    vendor: postgres
    host: postgresql-keycloak
    port: 5432
    database: keycloak
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    httpEnabled: true
    httpPort: 8080
    httpsPort: 8443
  hostname:
    hostname: $KEYCLOAK_INGRESS_URL
    strict: false
    strictBackchannel: false
  ingress:
    enabled: false
  proxy:
    headers: xforwarded
  transaction:
    xaEnabled: false
  # NOTE: No custom features needed for Apicurio Registry OIDC integration
  # Standard OAuth2/OIDC features (always available) are sufficient
  startOptimized: false
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  additionalOptions:
    - name: spi-events-listener-jboss-logging-success-level
      value: info
    - name: spi-events-listener-jboss-logging-error-level
      value: warn
