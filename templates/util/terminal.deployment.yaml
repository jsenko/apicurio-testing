apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal
  namespace: default
  labels:
    app: terminal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminal
  template:
    metadata:
      labels:
        app: terminal
    spec:
      containers:
        - name: terminal
          image: fedora
          # image: quay.io/podman/stable
          command: [ "/bin/bash" ]
          args: [ "-c", "while true; do sleep 30; done" ]
          stdin: true
          tty: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            privileged: true
            runAsUser: 1000
