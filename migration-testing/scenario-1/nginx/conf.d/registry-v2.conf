# Apicurio Registry v2.6.x backend configuration
# This configuration routes all traffic to the Registry 2.6.x instance

upstream registry_backend {
    # Point to the v2 registry container
    server scenario1-registry-v2:8080 max_fails=3 fail_timeout=30s;
}

server {
    listen 8080;
    server_name localhost;

    # Increase buffer sizes for large schema uploads
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Main proxy to registry
    location / {
        proxy_pass http://registry_backend;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Health check endpoint for nginx itself
    location /nginx-health {
        access_log off;
        return 200 "nginx is healthy - routing to v2\n";
        add_header Content-Type text/plain;
    }

    # Status page (optional, for debugging)
    location /nginx-status {
        stub_status on;
        access_log off;
    }
}
