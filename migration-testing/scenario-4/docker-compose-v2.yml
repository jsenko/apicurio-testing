services:
  postgres-v2:
    image: postgres:14
    container_name: scenario4-postgres-v2
    environment:
      POSTGRES_DB: registry
      POSTGRES_USER: apicurio
      POSTGRES_PASSWORD: apicurio123
    ports:
      - "5432:5432"
    volumes:
      - postgres-v2-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apicurio -d registry"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - scenario4-v2

  apicurio-registry-v2:
    image: apicurio/apicurio-registry-sql:2.6.13.Final
    container_name: scenario4-registry-v2
    ports:
      - "2222:8443"
    volumes:
      - ./certs:/certs:ro
    environment:
      # Database configuration (v2.6.x style)
      REGISTRY_DATASOURCE_URL: jdbc:postgresql://postgres-v2:5432/registry
      REGISTRY_DATASOURCE_USERNAME: apicurio
      REGISTRY_DATASOURCE_PASSWORD: apicurio123
      QUARKUS_DATASOURCE_DB_KIND: postgresql

      # TLS/HTTPS configuration
      QUARKUS_HTTP_SSL_PORT: 8443
      QUARKUS_HTTP_SSL_CERTIFICATE_KEY_STORE_FILE: /certs/registry-keystore.p12
      QUARKUS_HTTP_SSL_CERTIFICATE_KEY_STORE_PASSWORD: registry123
      QUARKUS_HTTP_INSECURE_REQUESTS: disabled

      # OIDC/Authentication configuration (v2.6.x style)
      AUTH_ENABLED: "true"
      KEYCLOAK_URL: "https://scenario4-keycloak:8443"
      KEYCLOAK_REALM: "registry"
      KEYCLOAK_API_CLIENT_ID: "registry-api"
      KEYCLOAK_UI_CLIENT_ID: "apicurio-registry"
      ROLE_BASED_AUTHZ_ENABLED: "true"
      REGISTRY_AUTH_ROLES_ADMIN: "sr-admin"
      REGISTRY_AUTH_ROLES_DEVELOPER: "sr-developer"
      REGISTRY_AUTH_ROLES_READONLY: "sr-readonly"
      QUARKUS_OIDC_TLS_VERIFICATION: "none"

      # Logging
      LOG_LEVEL: INFO
      REGISTRY_LOG_LEVEL: DEBUG

      # API configuration
      REGISTRY_UI_FEATURES_READONLY: "false"

      # CORS (allow connections from nginx and clients)
      CORS_ALLOWED_ORIGINS: "*"

      # Health checks
      LIVENESS_ERROR_THRESHOLD: 5
      READINESS_ERROR_THRESHOLD: 5
    depends_on:
      postgres-v2:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - scenario4-v2
      - scenario4-keycloak-network

volumes:
  postgres-v2-data:
    name: scenario4-postgres-v2-data

networks:
  scenario4-v2:
    name: scenario4-v2-network
    driver: bridge
  scenario4-keycloak-network:
    name: scenario4-keycloak-network
    external: true
